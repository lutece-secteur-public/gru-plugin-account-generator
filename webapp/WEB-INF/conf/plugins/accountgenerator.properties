# {plugin.pluginName} properties file

#######################################################################################################
# Default Labels for XPage
accountgenerator.pageTitle=accountgenerator
accountgenerator.pagePathLabel=accountgenerator

# Identitystore endpoint definition
accountgenerator.identitystore.ApiEndPointUrl=http://localhost:8080
accountgenerator.endpoint.identityPath=
accountgenerator.endpoint.stackTaskPat=
accountgenerator.accountManagement.client-code=TEST
accountgenerator.accountManagement.client-name=AccountGenerator

# Account management endpoint definition
accountgenerator.accountManagement.ApiEndPointUrl=http://localhost:9080
accountgenerator.accountManagement.path=/site-openam/rest/openam/api/1
accountgenerator.accountManagement.client-id=test
accountgenerator.accountManagement.secret-id=test

# Geocodes endpoint definition
accountgenerator.geocodes.city.codes.endpoint=http://localhost:8080/rest/geocodes/api/v1/cities/codes

## Parametrize generation
# Maximum number of accounts that can be generated through a single request
accountgenerator.generation.limit=50
# Common account password for all generations
accountgenerator.generation.password=password123456789
# Common account email suffix for all generations
accountgenerator.generation.mail.suffix=@paris.test.fr

# Definition of each attribute certification process
accountgenerator.generation.certifier.first_name=fccertifier
accountgenerator.generation.certifier.family-name=fccertifier
accountgenerator.generation.certifier.birthplace_code=fccertifier
accountgenerator.generation.certifier.birthcountry_code=fccertifier
accountgenerator.generation.certifier.gender=fccertifier
accountgenerator.generation.certifier.birthdate=fccertifier
accountgenerator.generation.certifier.email=fccertifier
accountgenerator.generation.certifier.login=fccertifier

# Definition of generated identities birthcountry code (default is 99100 - France)
accountgenerator.generation.value.birthcountry_code=99100

# Define the higher date that can be generated for identities birthdate attribute
accountgenerator.generation.value.max.birthdate.year=2000
accountgenerator.generation.value.max.birthdate.month=12
accountgenerator.generation.value.max.birthdate.day=31